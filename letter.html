<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моё письмо</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cormorant Garamond', serif;
      background: linear-gradient(
        135deg,
        #fef5f1 0%,
        #ffe4e1 25%,
        #ffc0cb 50%,
        #ffb6c1 75%,
        #fef5f1 100%
      );
      background-size: 400% 400%;
      animation: gradientShift 30s ease infinite;
      min-height: 100vh;
      padding: 40px 20px;
      line-height: 1.8;
      color: #333;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 60px 50px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 3rem;
      font-weight: 300;
      text-align: center;
      margin-bottom: 40px;
      color: #d4669a;
      letter-spacing: 2px;
    }

    .letter-content {
      font-size: 1.3rem;
      line-height: 1.9;
      white-space: pre-wrap;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px 15px;
      }

      .container {
        padding: 40px 30px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 30px;
      }

      .letter-content {
        font-size: 1.1rem;
        line-height: 1.7;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Моё письмо</h1>
    <div class="letter-content" id="letterContent">
      <!-- Текст письма будет вставлен сюда -->
    </div>
  </div>

  <script type="module">
    import { letterText } from './src/letterText.js'
    document.getElementById('letterContent').textContent = letterText
  </script>
</body>
</html>
